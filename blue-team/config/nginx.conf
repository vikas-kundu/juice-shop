events {
    worker_connections 1024;
}

http {
    # Docker DNS resolver
    resolver 127.0.0.11 valid=10s;
    
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time" '
                        'body="$request_body"';

    log_format security '$remote_addr - [$time_local] '
                        '"$request" $status '
                        '"$http_referer" "$http_user_agent" '
                        'body="$request_body" '
                        'cookie="$http_cookie"';

    # Log to stdout for docker logs (Blue Team access)
    access_log /dev/stdout detailed;
    # Also log to file for persistence
    access_log /var/log/nginx/access.log detailed;
    access_log /var/log/nginx/security.log security;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;

        # Enable request body logging
        client_body_buffer_size 16k;
        client_max_body_size 10m;

        location / {
            set $upstream juice-shop:3000;
            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Log request body for POST/PUT/PATCH
            proxy_set_header X-Request-Body $request_body;
        }

        # Security headers (demonstrate what should be added)
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
